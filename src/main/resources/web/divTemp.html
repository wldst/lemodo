
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title th:text="|${name}对象管理|"></title>
<link rel="stylesheet"
	th:href="@{/static/plugin/bootstrap/css/bootstrap.min.css}" />
<link th:href="@{/static/layui/css/layui.css}" rel="stylesheet" />
</head>
<body>
<div th:fragment="voList">
		<table th:id="|table${voId}|" th:lay-filter="|table${voId}|"></table>
	</div>


<div th:fragment="searchVoList">
		<div class="demoTable">
			<form class="layui-form" action="">
				<div class="layui-form-item" th:utext="|${searcForm}|">
					<label class="layui-form-label">名称：</label>
				    <div class="layui-input-inline">
							<input name="nameReload" class="layui-input" id="nameReload"
								placeholder="请输入领域对象名称" autocomplete="off" lay-verify="name">
							<input name="poIdReload" hidden=true class="layui-input"
								id="poIdReload">
					</div>
				</div>
				<div class="layui-row">
			    <div class="layui-col-xs3">
			    </div>
			    <div class="layui-col-xs3">
			    </div>
			    <div class="layui-col-xs3"><div class="grid-demo grid-demo-bg1"><div class="grid-demo">
			      <button class="layui-btn" lay-submit lay-filter="searchDO"
							data-type="reload">
							搜索<i class="layui-icon">&#xe615;</i>
						</button>
				   </div></div>
			    </div>
			    <div class="layui-col-xs3">
			      
			    </div>
			  </div>
			</form>
		</div>
		<table th:id="|table${voId}|" th:lay-filter="|table${voId}|"></table>
	</div>
	
	<div th:fragment="tablePageData">
		<table th:id="|table${domainId}|" th:lay-filter="|table${domainId}|"></table>
	</div>

	<div th:fragment="searchList">
		<div class="demoTable">
			<form class="layui-form" action="">
				<div class="layui-form-item" th:utext="|${searcForm}|">
					<label class="layui-form-label">名称：</label>
				    <div class="layui-input-inline">
							<input name="name" class="layui-input" id="nameReload"
								placeholder="请输入领域对象名称" autocomplete="off" lay-verify="name">
							<input name="poIdReload" hidden=true class="layui-input"
								id="poIdReload">
					</div>
				</div>
				<div class="layui-row">
				    <div class="layui-col-xs3"><div class="grid-demo grid-demo-bg1"><div class="grid-demo">
				      <button class="layui-btn" lay-submit lay-filter="searchDO"
								data-type="reload">
								搜索<i class="layui-icon">&#xe615;</i>
							</button>
					   </div></div>
				    </div>
				    <div class="layui-col-xs3">
				      
				    </div>
			  </div>
			</form>
		</div>
		<table th:id="|table${label}|" th:lay-filter="|table${label}|"></table>
	</div>
	
	
	<div th:fragment="authList">
		<div class="demoTable">
			<form class="layui-form" action="">
				<div class="layui-form-item" th:utext="|${searcForm}|">
					<label class="layui-form-label">操作命令：</label>
				    <div class="layui-input-inline">
							<input name="name" class="layui-input" id="nameReload"
								placeholder="请输入操作命令" autocomplete="off" lay-verify="name">
							<input name="poIdReload" hidden=true class="layui-input"
								id="poIdReload">
					</div>
				</div>
				<div class="layui-row">
				    <div class="layui-col-xs3"><div class="grid-demo grid-demo-bg1"><div class="grid-demo">
				      <button class="layui-btn" lay-submit lay-filter="executeDO"
								data-type="reload">
								执行<i class="layui-icon">&#xe615;</i>
							</button>
					   </div></div>
				    </div>
				    <div class="layui-col-xs3">
				      
				    </div>
			  </div>
			</form>
		</div>
		<table th:id="|table${label}|" th:lay-filter="|table${label}|"></table>
	</div>
	
	<div th:fragment="searchPoList">
		<div class="demoTable">
			<form class="layui-form" action="">
				<div class="layui-form-item" th:utext="|${searcForm}|">
					<label class="layui-form-label">名称：</label>
				    <div class="layui-input-inline">
							<input name="name" class="layui-input" id="nameReload"
								placeholder="请输入领域对象名称" autocomplete="off" lay-verify="name">
					</div>
					<div class="layui-input-inline" hidden=true>
						<input name="idReload" id="idReload">
						<input name="poIdReload" id="poIdReload" >
					</div>
				</div>
				<div class="layui-row">
				    <div class="layui-col-xs3"><div class="grid-demo grid-demo-bg1"><div class="grid-demo">
				      <button class="layui-btn" lay-submit lay-filter="searchDO"
								data-type="reload">
								搜索<i class="layui-icon">&#xe615;</i>
							</button>
					   </div></div>
				    </div>
				    <div class="layui-col-xs3">
				    </div>
			  </div>
			</form>
		</div>
		<table th:id="|table${label}|" th:lay-filter="|table${label}|"></table>
	</div>
	
	<div th:fragment="searchTreeList">
		<h3>
			<label th:text="'查询'+${name}"></label>
		</h3>
		<div class="demoTable">
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">名称：</label>
					<div class="layui-input-inline">
						<input name="name" class="layui-input" id="nameReload"
							placeholder="请输入领域对象名称" autocomplete="off" lay-verify="name">
						<input name="poIdReload" hidden=true class="layui-input"
							id="poIdReload">
					</div>
				</div>
			</form>
   <div class="layui-row">
    <div class="layui-col-xs3">
    </div>
    <div class="layui-col-xs3">
    </div>
    <div class="layui-col-xs3">
    </div>
    <div class="layui-col-xs3">
      <div class="grid-demo">
      <button class="layui-btn" lay-submit lay-filter="searchDO"
				data-type="reload">
				搜索<i class="layui-icon">&#xe615;</i>
			</button>
	   </div>
    </div>
  </div>
		</div>
		<div class="layui-row">
			<div class="layui-col-md2">
					<ul th:id="|${label}tree|" class="ztree layui-tab-more"></ul>
			</div>
			<div class="layui-col-md10">
				<table th:id="|table${label}|" th:lay-filter="|table${label}|"></table>
			</div>
		</div>
	</div>
	
	<div th:fragment="ABTableList">
		<h3>
			<label th:text="'查询'+${name}"></label>
		</h3>
		<div class="demoTable">
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">名称：</label>
					<div class="layui-input-inline">
						<input name="name" class="layui-input" id="nameReload"
							placeholder="请输入领域对象名称" autocomplete="off" lay-verify="name">
						<input name="poIdReload" hidden=true class="layui-input"
							id="poIdReload">
					</div>
				</div>
			</form>
		   <div class="layui-row">
		    <div class="layui-col-xs3">
		    </div>
		    <div class="layui-col-xs3">
		    </div>
		    <div class="layui-col-xs3">
		    </div>
		    <div class="layui-col-xs3">
		      <div class="grid-demo">
		      <button class="layui-btn" lay-submit lay-filter="searchDO"
						data-type="reload">
						搜索<i class="layui-icon">&#xe615;</i>
					</button>
			   </div>
		    </div>
		  </div>
		</div>
		<div class="layui-row">
			<div class="layui-col-md2">
					<table th:id="|table${aLabel}|" th:lay-filter="|table${aLabel}|"></table>
			</div>
			<div class="layui-col-md10">
				<table th:id="|table${label}|" th:lay-filter="|table${label}|"></table>
			</div>
		</div>
	</div>

	<div th:fragment="relationManage">
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<div hidden=true id="selectPo" value="Po"></div>
				<div hidden=true id="selectObj"></div>
				
				<label class="layui-form-label">关系编码</label>
				<div class="layui-input-inline">
					<input class="layui-input" id="relationCode"
						placeholder="请输入领域对象名称" />
				</div>
				<label class="layui-form-label">关系名称</label>
				<div class="layui-input-inline">
					<input class="layui-input" id="relationName"
						placeholder="请输入领域对象名称" />
				</div>
				<label class="layui-form-label">是否主数据</label>
				<div class="layui-input-inline">
					<input type="radio" name="isMainData" lay-skin="primary" title="主数据" value="true" lay-filter="isMainData">
					<input type="radio" name="isMainData" lay-skin="primary" title="一般数据" checked  value="false" lay-filter="isMainData">
				</div>
			</div>
			<div  class="layui-form-item">
				<div class="layui-inline ">
					<label class="layui-form-label">选择关系</label>
					<div class="layui-input-inline">
						<select th:id="|${label}ExistRelation|" th:lay-filter="|${label}ExistRelation|"></select>
					</div>
				</div>

				<input type="button" class="layui-btn layui-btn-primary"
					id="relationPo" value="关联类" />
				<input type="button" class="layui-btn layui-btn-primary"
				    id="relationObj" value="关联实例" />
				<input type="button" class="layui-btn layui-btn-primary"
				    id="tansferObj" value="关联多实例" />

			</div>

			<div class="site-demo-button">
				<input type="button" class="layui-btn" id="relationSave"
					value="保存关系" />
				<input type="button" class="layui-btn" id="relationDel"
					value="删除关系" />
				<input type="button" class="layui-btn" id="addRelProp"
					value="添加关系属性" />
			</div>
			
			<table id = "relPropTable" name = "relPropTable" class="layui-table" style="width: 500px;">
            <thead>
            <tr>
                <th>属性名称</th>
                <th>属性值</th>
                <th>操作</th>
            </tr>
            </thead>
        <tbody>
        </tbody>
        </table>
			
		</form>
	</div>
	
	<div th:fragment="typeInstanceColumn">
		<form class="layui-form" action="">
			<div  class="layui-form-item">
				<div class="layui-inline ">
					<label class="layui-form-label">选择关系</label>
					<div class="layui-input-inline">
						<select th:id="|${label}ExistRelation|" th:lay-filter="|${label}ExistRelation|"></select>
					</div>
				</div>
				<input type="button" class="layui-btn layui-btn-primary"
					id="relationMeta" value="关联元数据" />
				<input type="button" class="layui-btn layui-btn-primary"
				    id="relationData" value="关联数据" />
			</div>

			<div class="site-demo-button">
				<input type="button" class="layui-btn" id="relationSave"
					value="保存关系" />
			</div>
		</form>
	</div>
	
	<div th:fragment="relation">
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<div hidden=true id="selectPo" value="Po"></div>
				<div hidden=true id="selectObj"></div>
				
				<label class="layui-form-label">关系编码</label>
				<div class="layui-input-inline">
					<input class="layui-input" id="relationCode"
						placeholder="请输入领域对象名称" />
				</div>
				<label class="layui-form-label">关系名称</label>
				<div class="layui-input-inline">
					<input class="layui-input" id="relationName"
						placeholder="请输入领域对象名称" />
				</div>
				<label class="layui-form-label">是否主数据</label>
				<div class="layui-input-inline">
					<input type="radio" name="isMainData" lay-skin="primary" title="主数据" value="true" lay-filter="isMainData">
					<input type="radio" name="isMainData" lay-skin="primary" title="一般数据" checked  value="false" lay-filter="isMainData">
				</div>
			</div>
			<div  class="layui-form-item">
				<div class="layui-inline ">
					<label class="layui-form-label">选择关系</label>
					<div class="layui-input-inline">
						<select th:id="|${label}ExistRelation|" th:lay-filter="|${label}ExistRelation|"></select>
					</div>
				</div>
				<input type="button" class="layui-btn layui-btn-primary"
					id="relationPo" value="关联类" />
				<input type="button" class="layui-btn layui-btn-primary"
				    id="relationObj" value="关联实例" />
				<input type="button" class="layui-btn layui-btn-primary"
				    id="tansferObj" value="关联多实例" />
			</div>

			<div class="site-demo-button">
				<input type="button" class="layui-btn" id="relationSave"
					value="保存关系" />
				<input type="button" class="layui-btn" id="relationDel"
					value="删除关系" />
				<input type="button" class="layui-btn" id="addRelProp"
					value="添加关系属性" />
			</div>
			
			<table id = "relPropTable" name = "relPropTable" class="layui-table" style="width: 500px;">
            <thead>
            <tr>
                <th>属性名称</th>
                <th>属性值</th>
                <th>操作</th>
            </tr>
            </thead>
        <tbody>
        </tbody>
        </table>
			
		</form>
	</div>

	<div th:fragment="formTemp">
		<form class="layui-form" th:id="|staticForm${label}|"
			th:lay-filter="|staticForm${label}|">
			<div th:each="ci,ciStat : ${cols}" th:switch="(${ciStat.count}%4)"
				th:class="(${ciStat.count}%4==0) ? 'layui-form-item' : 'layui-inline'">
				<div th:case='0' class="layui-inline">
					<label class="layui-form-label" th:text="${ci.name}"></label>
					<div class="layui-input-inline" th:text="${ci.value}"></div>
				</div>
				<div th:case='*'>
					<label class="layui-form-label" th:text="${ci.name}"></label>
					<div class="layui-input-block" th:text="${ci.value}"></div>
				</div>

			</div>
		</form>
	</div>
</body>
</html>
