<body id="hbody">
	<div id="addmanager">
	
	</div>

	  	<tr>
	   	   <td class="title1" rowspan="2" style="width: 30%"><span>会议室</span></td>

	  	<tr th:utext="${tableHeader}">

	</table>

	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">视频会议室预定</h4>
	      </div>
	      <div class="modal-body" >
			 <form>
				<input type="hidden" id="APPID" name="APPID">
			    <div class="form-group">
				    <textarea rows="3" class="form-control" id="RCCOMMENT"></textarea>
			    </div>
			 </form>
	      </div>
	      <div class="modal-footer" style="text-align: center;">
	       <button type="button" class="btn btn-primary"  id="agree" onclick="save()">保存</button>
	       <button type="button" class="btn btn-primary"  id="disagree" onclick="closeModal()">关闭</button>
	      </div>
	    </div>
	  </div>
	</div>
