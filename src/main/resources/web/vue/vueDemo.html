<html>
<head>
	<title>VUE功能</title>
<meta charset="UTF-8">
<link rel="stylesheet"
	th:href="@{/static/plugin/bootstrap/css/bootstrap.min.css}" />
<link th:href="@{/static/layui/css/layui.css}" rel="stylesheet" />
<link rel="stylesheet" th:href="@{/static/css/menu.css}" />
<!-- Sets the basepath for the library if not in same directory -->
<script th:src="@{/static/plugin/jQuery/jquery-2.2.3.min.js}"></script>
<script th:src="@{/static/plugin/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/static/layui/layui.js}"></script>
<script th:src="@{/static/plugin/vue/vue.min.js}"></script>
	
	<script type="text/javascript">
		mxBasePath = '[[@{/static/plugin/mxGraph/src}]]';
		var editorPath = '[[@{/static/plugin/mxGraph/editors/}]]';
		editorImagePath = '[[@{/static}]]';
		function domainDefine(att){
			var url="/graph/define/";
			if(att==null){
				openLayer(url,"新节点定义","define");
			}else{
				openLayer(url,att.name,att.label);
			}
		}
		function domainInfo(att){
			var url="/graph/info/";
			if(att==null){
				url="/graph/define/";
				openLayer(url,"新节点定义","define");
			}else{
				openLayer(url,att.name,att.label);
			}
		}
		function objectManage(att){
			var url="[(${MODULE_NAME})]/manage/";
			openLayer(url,att.name,att.label);
		}
		function interfaceManage(atti){
			var url="[(${MODULE_NAME})]/interface/";
			openLayer(url,atti.name,atti.label);
		}
	</script>
	
	<script type="text/javascript" th:src="@{/static/plugin/mxGraph/src/js/mxClient.js}"></script>
	<script type="text/javascript" th:src="@{/static/plugin/mxGraph/layerUtil.js}"></script>
	<script type="text/javascript" th:src="@{/static/plugin/mxGraph/contexticons.js}"></script>
	<script type="text/javascript" th:src="@{/static/plugin/mxGraph/box.js}"></script>
	<script type="text/javascript" th:src="@{/static/plugin/mxGraph/menu.js}"></script>
	<script type="text/javascript" th:src="@{/static/plugin/mxGraph/hoverStyle.js}"></script>
	<script type="text/javascript" th:src="@{/static/plugin/mxGraph/graphApi.js}"></script>
	<!-- Example code -->
	
</head>

<!-- Calls the main function after the page has loaded. Container is dynamically created. -->
<body >

<div id="vue_det">
    <h1>site : {{site}}</h1>
    <h1>url : {{url}}</h1>
    <h1>{{details()}}</h1>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el: '#vue_det',
        data: {
            site: "菜鸟教程",
            url: "www.runoob.com",
            alexa: "10000"
        },
        methods: {
            details: function() {
                return  this.site + " - 学的不仅是技术，更是梦想！";
            }
        }
    })
</script>
</body>
</html>
