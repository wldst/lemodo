<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

    <link rel="stylesheet" th:href="@{/static/plugin/d3js/timeseries/resources/default.css}" />

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>

<body>

    <!-- <script>
    hljs.initHighlightingOnLoad();
    </script> -->
    
    <div class="container">
        <div class="text">
            <p>待办展现</p>
        </div>
        <div class="tone"></div>
        <div class="ttwo"></div>

        
    </div>

    <script>
    window.onload = function() {
        /* Generate random times between two dates */
        function getData(start, end, amount) {
            var data = [];
            for (i = 0; i < amount; i++) {
                data.push({
                    'value': (randomDate(start, end))
                })
            }
            return data;
        }

        function randomDate(start, end) {
            return new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime())).valueOf();
        }
        var amount = 100;
        if (window.innerWidth < 800)
          amount = 30;

        /* Create timeseries */
        timeseries('tone', getData(new Date(2012, 1, 1), new Date(2015, 1, 2), amount), true);
        timeseries('ttwo', getData(new Date(2015, 1, 1), new Date(2015, 1, 2), amount), false);

    }
    </script>

</body>

</html>
