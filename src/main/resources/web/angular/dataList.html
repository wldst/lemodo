<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="//apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
</head>
<body ng-app="list" th:ng-controller="${control}">

<div class="container">

<h3 th:utext="${title}"></h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th>编辑</th>
	  <th th:each="ci:${cols}" th:attr="lay-data=${ci.code}" th:text="${ci.name}"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in objectList">
      <td>
        <button class="btn" ng-click="editUser(row.id)">
          <span class="glyphicon glyphicon-pencil"></span>编辑
        </button>
      </td>
      <td th:utext="">{{ user.fName }}</td>
      <td>{{ user.lName }}</td>
    </tr>
  </tbody>
</table>

<hr>
<button class="btn btn-success" ng-click="editUser('new')">
<span class="glyphicon glyphicon-user"></span>创建新用户
</button>
<hr>

<h3 ng-show="edit">创建新用户:</h3>
<h3 ng-hide="edit">编辑用户:</h3>

<form class="form-horizontal">
  <div class="form-group" th:foreach=" fi in fileds">
    <label class="col-sm-2 control-label" th:utext="${fi.name}"></label>
    <div class="col-sm-10">
    <input th:type="${fi.formType}" th:ng-model="${fi.label}" ng-disabled="!edit" th:placeholder="${fi.tip}">
    </div>
  </div>
</form>

<hr>
<button class="btn btn-success" ng-disabled="error || incomplete">
<span class="glyphicon glyphicon-save"></span>修改
</button>

</div>
<script type="text/javascript">

</script>
</body>
</html>
