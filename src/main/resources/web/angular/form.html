<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>

<h2 th:utext=""></h2>

<form ng-app="myApp" ng-controller="validateCtrl" 
name="objectForm" novalidate>
	
	<p th:foreach="fi in ${fileds}" th:utext="${fi.name}">:<br>
	<input type="text" name="${fi.label}" ng-model="${fi.label}" required>
	<span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
	<span ng-show="objectForm.user.$error.required"><label th:utext="${fi.name}"></label>是必须的。</span>
	</span>
	</p>
	
	<p>邮箱:<br>
	<input type="email" name="email" ng-model="email" required>
	<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
	<span ng-show="myForm.email.$error.required">邮箱是必须的。</span>
	<span ng-show="myForm.email.$error.email">非法的邮箱地址。</span>
	</span>
	</p>
	
	<p>
	<input type="submit"
	ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||  
	myForm.email.$dirty && myForm.email.$invalid">
	</p>

</form>

<script>
var app = angular.module('myApp', []);
app.controller('validateCtrl', function($scope) {
    $scope.user = 'John Doe';
    $scope.email = 'john.doe@gmail.com';
});
</script>

</body>
</html>
