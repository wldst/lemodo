<html>
<head>
<script src="https://unpkg.com/@antv/x6/dist/x6.js"></script>
</head>
<body>
<div id="container"></div>
<div id="minimap"></div>

</body>
</html>

<script>
const data = {
		  // 节点
		  nodes: [
		    {
		      id: 'node1', // String，可选，节点的唯一标识
		      x: 40,       // Number，必选，节点位置的 x 值
		      y: 40,       // Number，必选，节点位置的 y 值
		      width: 80,   // Number，可选，节点大小的 width 值
		      height: 40,  // Number，可选，节点大小的 height 值
		      label: 'hello', // String，节点标签
		    },
		    {
		      id: 'node2', // String，节点的唯一标识
		      x: 160,      // Number，必选，节点位置的 x 值
		      y: 180,      // Number，必选，节点位置的 y 值
		      width: 80,   // Number，可选，节点大小的 width 值
		      height: 40,  // Number，可选，节点大小的 height 值
		      label: 'world', // String，节点标签
		    },
		  ],
		  // 边
		  edges: [
		    {
		      source: 'node1', // String，必须，起始节点 id
		      target: 'node2', // String，必须，目标节点 id
		    },
		  ],
		};
  const graph = new X6.Graph({
	  resizing: {
		    enabled: true,
		  },
	  rotating: {
		    enabled: true,
		  },
	  keyboard: {
		    enabled: true,
		    format(key) { 
		      return key
		      .replace(/\s/g, '')
		      .replace('cmd', 'command')
		    },
		  },
	  scroller: {
		    enabled: true,
		  },
		  minimap: {
		    enabled: true,
		    container: document.getElementById('minimap'),
		    graphOptions: {
		      async: true,
		      getCellView(cell) {
		        // 用指定的 View 替换节点默认的 View
		        if (cell.isNode()) {
		          return SimpleNodeView
		        }
		      },
		      createCellView(cell) {
		        // 在小地图中不渲染边
		        if (cell.isEdge()) {
		          return null
		        }
		      },
		    }
		  },
    container: document.getElementById('container'),
    width: 800,
    height: 600,
    background: {
        color: '#fffbe6', // 设置画布背景颜色
      },
      grid: {
        size: 10,      // 网格大小 10px
        visible: true, // 渲染网格背景
      },
  });
  graph.fromJSON(data)
  
  const dnd = new X6.Dnd({
  getDragNode(node) {
    // 这里返回一个新的节点作为拖拽节点
    return graph.createNode({
      width: 100,
      height: 100,
      shape: 'rect',
      attrs: {
        body: {
          fill: '#ccc'
        }
      }
    })
  }
})
  
  //const stencil = new Addon.Stencil(options)
  const stencil = new X6.Stencil({
	  search: (cell, keyword, groupName, stencil) => {
	    if (keyword) {
	      return cell.shape === 'rect' && cell.attr('text/text').includes(keyword)
	    }
	    return true
	  }
	})
</script>
